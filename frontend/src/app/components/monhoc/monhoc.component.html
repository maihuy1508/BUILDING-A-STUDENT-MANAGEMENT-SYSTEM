<!-- Header -->
<div class="container-build">
  <div class="box header-left">Quản lý sinh viên</div>
  <!-- Header bên phải -->
  <div class="box header-right">
    <a href="#" class="fas fa-backward"></a>
    <a href="account" class="logout">Đăng xuất</a> 
  </div>
</div> 
<!--Main-->      
      <!-- danh sách chọn -->
      <div class="container-build"> 
        <div class="list">
          <div class="list-group">
            <div class="list-trangchu">
              <i class="fas fa-home"></i>
              <a href="#" class="item" >Trang chủ</a>
            </div>
            <div class="list-sv">
              <i class="fas fa-user-graduate"></i>
              <a href="sinhvien" class="item">Sinh viên</a>
            </div>
            <div class="list-khoa">
              <i class="fas fa-school"></i>
              <a href="khoa" class="item">Khoa</a>
            </div>
            <div class="list-monhoc">
              <i class="fas fa-book-open"></i>
              <a href="monhoc" class="item">Môn học</a>
            </div>
            <div class="list-diem">
              <i class="fas fa-folder"></i>
              <a href="diem" class="item">Điểm</a>
            </div>
            <div class="list-gv">
              <i class="fas fa-chalkboard-teacher"></i>
              <a href="giaovien" class="item">Giáo viên</a>
            </div>
            <div class="list-lop">
              <i class="fas fa-user-friends"></i>
              <a href="lophoc" class="item">Lớp học</a>
            </div>
          </div>
        </div>
        <div class="box main">
          <!--Nội dung sinh viên-->
          <!--Nút thêm-->  
            <div id="add">
            <a href="addnew-monhoc" class="new" style="margin-left: 2%; margin-top: 1%;">
              Thêm <i class="fas fa-plus"></i>
            </a>
        <div class="box main-monhoc">
          <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Mã môn học</th>
                <th scope="col">Tên môn học</th>
                <th scope="col">Khoa</th>
                <th scope="col">Số lượng lớp học</th>
                <th scope="col">Số tính chỉ</th>
                <th scope="col">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = 'let us of readData'>
                <th scope="row">{{us.mamh}}</th>
                <td>{{us.tenmh}}</td>
                <td>{{us.mk}}</td>
                <td>{{us.soLopHoc}}</td>
                <td>{{us.stc}}</td>
                <td>
                  <i></i>
                  <a [routerLink]="['/update-monhoc',us.mamh]">
                  <button type="button"  class="fas fa-edit"></button></a>&nbsp;&nbsp;
                  <button type="button" class="fas fa-trash-alt" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="deleteMH(us.mamh)">
              </button>
                </td>  
              </tr>
            </tbody>
          </table>
        </div>    
      </div>     
     </div>
